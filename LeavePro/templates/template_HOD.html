{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Dashboard - LeavePro</title>
    <link href="{% static 'css/template.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styling */
        #sidebar {
            width: 180px;
            height: 100vh;
            position: fixed;
            background: black;
            color: #fff;
            text-align: center;
            padding-top: 20px;
            transition: 0.3s;
        }
        #sidebar .sidebar-header img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        #sidebar a {
            display: block;
            padding: 12px;
            margin: 10px 15px;
            font-size: 1rem;
            color: #ffff;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        #sidebar a:hover, #sidebar .active {
            background: rgba(255, 255, 255, 0.2);
        }
        #sidebar .btn-danger {
            margin-top: 20px;
            width: 80%;
            border-radius: 50px;
        }

        /* Content Styling */
        .content {
            margin-left: 240px;
            padding: 30px;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #sidebar {
                width: 180px;
            }
            .content {
                margin-left: 190px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="{% static 'images/Leavepro.svg' %}" alt="Logo">
            </div>
            <a href="{% url 'dashboard' %}" class="{% if request.path == '/hod/dashboard/' %}active{% endif %}">Dashboard</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </nav>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
