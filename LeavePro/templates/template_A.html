{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeavePro</title>
    <link href="{% static 'css/template.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* CSS to adjust the logo size */
        .sidebar-header img {
            width: 120px;  /* Adjust the width to your desired size */
            height: auto;  /* Automatically adjust the height to maintain aspect ratio */
            margin-top: 20px; /* Optional: adds some space at the top */
            margin-bottom: 20px; /* Optional: adds space below the logo */
        }

        /* Optional: Adjust navbar items */
        nav#sidebar a {
            color: #ffffff;
            text-decoration: none;
        }

        nav#sidebar a:hover {
            background-color: #5a3c77;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar" style="min-width:170px; height:100vh;position:fixed;background-color:#000;color:#fff;text-align:center;">
            <div class="sidebar-header">
                <!-- Logo Image -->
                <img src="{% static 'images/Leavepro.svg' %}" alt="Logo">
            </div>
            <a href="{% url 'apply_leave' %}" class="btn btn-primary" style="background-color: #6f42c1; color: #ffffff;">Leave Entry</a><br><br>
            <a href="{% url 'faculty_list' %}" class="{% if request.path == '/faculty/list/' %}active{% endif %}" style="color: #ffffff;text-decoration:none;">Faculty Profiles</a><br><br>
            <a href="{% url 'dashboard' %}" class="{% if request.path == '/faculty/dashboard/' %}active{% endif %}" style="color: #ffffff;text-decoration:none;">Dashboard</a><br><br>
            <a href="{% url 'reporting' %}" class="{% if request.path == '/faculty/reporting/' %}active{% endif %}"  style="color: #ffffff;text-decoration:none;">Reporting</a><br><br>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </nav>
    </div>
    <div class="content" style="margin-left: 180px;">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
