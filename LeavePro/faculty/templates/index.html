{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeavePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background */
        body {
            display: flex;
            background-image: url("{% static 'images/back.svg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center top -160px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-container img {
            width: 350px;
            opacity: 0.8;
        }

        /* Title Styling */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #431c4f; /* Deep purple */
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Button Styling */
        .btn-custom {
            background: linear-gradient(90deg, #5a189a, #9d4edd);
            color: white;
            font-size: 1.2rem;
            padding: 12px 35px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            border: none;
            box-shadow: 0 4px 12px rgba(90, 24, 154, 0.3);
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #9d4edd, #5a189a);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(90, 24, 154, 0.5);
        }

        /* Image Styling */
        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            width: 280px;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{% static 'images/BVC.svg' %}" alt="BVC Logo">
    </div>
    <h1>Tracking Leaves with Ease</h1>
    <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
</body>
</html>
