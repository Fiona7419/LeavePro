{% extends 'template_A.html' %}

{% block content %}
<div class="container mt-5">
    <center><h1 class="page-title">Faculty List</h1></center>

    <div class="row g-4">
        {% for faculty in faculties %}
        <div class="col-lg-4 col-md-6">
            <a href="{% url 'faculty_detail' faculty.faculty_id %}" class="text-decoration-none">
                <div class="card faculty-card shadow">
                    <div class="card-body text-left">
                        <h5 class="faculty-id">ID: {{ faculty.faculty_id }}</h5>
                        <h4 class="faculty-name">{{ faculty.name }}</h4>
                        <p class="faculty-department"><strong>Department:</strong> {{ faculty.department }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Floating Add Faculty Button -->
<div class="sticky-button">
    <a href="{% url 'faculty_form' %}" class="btn add-faculty-btn">+ Add Faculty</a>
</div>
{% endblock %}

<style>
    /* Global Styles */
    body {
        background-color: #f8f9fa;
        font-family: 'Poppins', sans-serif;
    }

    .page-title {
        font-weight: 700;
        color: #6A0DAD;
        margin-bottom: 30px;
    }

    /* Faculty Card Styling */
    .faculty-card {
        background: white;
        border-radius: 12px;
        border: 2px solid #6A0DAD;
        padding: 20px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .faculty-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 10px 30px rgba(106, 13, 173, 0.3);
        border-color: #4B0082;
        background: #f0e6ff;
    }

    .faculty-id {
        font-size: 14px;
        color: #6c757d;
        font-weight: 600;
    }

    .faculty-name {
        font-size: 22px;
        font-weight: bold;
        color: #4B0082;
        margin-top: 5px;
    }

    .faculty-department {
        font-size: 16px;
        color: #343a40;
        margin-top: 8px;
    }

    /* Floating Button */
    .sticky-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }

    .add-faculty-btn {
        background: linear-gradient(135deg, #6A0DAD, #8A2BE2);
        color: white;
        border-radius: 50px;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 5px 15px rgba(106, 13, 173, 0.3);
    }

    .add-faculty-btn:hover {
        background: linear-gradient(135deg, #8A2BE2, #4B0082);
        transform: scale(1.05);
        box-shadow: 0px 10px 25px rgba(106, 13, 173, 0.5);
    }
</style>
